<!DOCTYPE html>
<html>
<head>
	<title>LOGIN</title>

	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
	
	<!-- *********************************************************** -->

	<!-- *********************************************************** -->

	<div id="wdwLogin">
		<div class="login">
			<input id="txtEmail" class="test" type="text" placeholder="email or mobile">
			<input id="txtPassword" class="test" type="password" placeholder="password">
			<button id="btnLogin">LOGIN</button>			
		</div>
		<div id="lblMessage">WRONG LOGIN</div>
	</div>

	<!-- *********************************************************** -->
	<!-- *********************************************************** -->
	<!-- *********************************************************** -->

		<button id="btnLogout">LOGOUT</button>
		<div id="lblWelcome"></div>
	</div>


  <!-- ALWAYS BEFORE YOUR OWN SCRIPT -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>


	<script>
		
		/**********************************************************************/
		/**********************************************************************/
		/**********************************************************************/		
		$("#btnLogin").click(function(){
			// NEVER CODE LOGIC HERE... YOU CALL/TRIGGER/RUN FUNCTION
			fnLogin();
		});

		$("#btnLogout").click(function(){
			fnLogout();
		})

		/**********************************************************************/
		/**********************************************************************/
		/**********************************************************************/

			var sName = "Santiago";

			$("#test").text(""); // Write a name to the div
			*/

			var response = { "status":"ok", "name":"Santiago" }; // came from the server

			// ok display control panel
			// error display the error


			/* check the correct user name and password */
			var theUserName = $("#txtEmail").val(); // gets the value
			var theUserPassword = $("#txtPassword").val(); // gets the value

			/* This will happen in the server */
			if( theCorrectUserName ==  theUserName && theCorrectUserPassword == theUserPassword ){
				$("#wdwLogin").fadeOut(1000);
				$("#lblWelcome").text( " " + response.name );

			}else{
			}
			*/
		}


		function fnLogout(){
			$("#wdwControlPanel").fadeOut(1000);
			$("#wdwLogin").fadeIn(1000);
			$("#lblWelcome").empty();
		}

</body>
